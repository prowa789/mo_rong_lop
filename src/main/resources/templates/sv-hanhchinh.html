<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragments/fragment :: header">

</head>

<body>


    <nav th:replace="fragments/fragment :: menu"></nav>
    <div class="container profile">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="caption">Profile</h2>
                <hr>
            </div>
            
            <div class="col-md-3"></div>
            <div class="col-md-3"></div>   
            <div class="col-md-6 bg-tab">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active"  href="/sv/hanhchinh">Hành chính </a>
                        <a class="nav-item nav-link" href="/sv/canhan">Cá nhân</a> </a>
                        <a class="nav-item nav-link" href="/sv/lienhe">Liên hệ </a>
                        <a class="nav-item nav-link" href="/sv/baomat" >Bảo mật</a>
                    </div>
                </nav>

                <div class="tab-content">
                    <div class="tab-pane fade active show" id="nav-hanhchinh" role="tabpanel">
                        <form th:action="@{/sv/hanhchinh}" method="POST" th:object="${sv}" >
                            <div class="form-group row">
                                <div class="col-md-8">
                                    <label>MSSV</label>
                                    <input type="text" class="form-control" th:field="*{maSinhVien}" disabled>
                                </div>
                                <div class="col-md-4">
                                    <label>Khóa học</label>
                                    <input type="text" class="form-control" th:field="*{khoaHoc}" >
                                </div>
                                <div class="col-md-12">
                                    <label>Lớp hành chính</label>
                                    <input type="text" class="form-control" th:field="*{lopHanhChinh}" >

                                </div>
                                <div class="col-md-12">
                                    <label>Chương trình học</label>
                                    <input type="text" class="form-control" th:field="*{chuongTrinhHoc}" >
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success submit-btn">Submit</button>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" th:src="@{/js/myJs.js}"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        $('.submit-btn').click(function (event) {
            event.preventDefault();
            Swal.fire({
                title: 'Are you sure?',
                text: "You won't be able to revert this!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Yes, delete it!'
            }).then((result) => {
                if (result.isConfirmed) {
                   $('form').submit();
                }
            })
        })
    </script>

</body>

</html>
