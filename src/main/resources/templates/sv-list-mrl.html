<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/fragment :: header">

<body>
<nav th:replace="fragments/fragment :: menu"></nav>

    <div class="container p-4 mt-3 table-light" style="height:600px">
        <div class="row">
          <div class="col-12">
              <h2>Danh sách lớp đăng kí mở rộng</h2>
              <small>Mỗi sinh viên chỉ đăng kí tối đa 3 học phần</small>
            <table class="table table-bordered mt-3  table-striped">
              <thead class="table-primary">
                <tr class="d-flex">
                  <th class="col-5">Tên học phần</th>
                  <th class="col-5">Phản hồi</th>
                  <th class="col-2">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="lopDk : ${lopDkList}" class="d-flex">
                  <td th:text="${lopDk.tenHocPhan}" class="col-5"></td>
                  <td th:text="${lopDk.phanHoi}" class="col-5"></td>
                  <td class="col-2">

                      <a th:href="@{'/sv/mrl/edit/'+ ${lopDk.id} }" id="edit">
                          <button type="button" class="btn btn-success edit-btn"><i class="fas fa-edit"></i></button>
                      </a>
                      <a th:href="@{'/sv/mrl/delete/'+ ${lopDk.id} }" id="delete">
                          <button type="button" class="btn btn-danger delete-btn"><i class="far fa-trash-alt"></i></button>
                      </a>

                  </td>
                </tr>

              </tbody>
            </table>
          </div>

            <a href="/sv/mrl/add" class="ml-4 text-info" style="font-size: 20px;text-decoration: none;">Đăng kí</a>


        </div>
       
        
      </div>


    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



</body>

</html>
