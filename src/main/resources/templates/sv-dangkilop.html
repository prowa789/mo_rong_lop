<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments/fragment :: header">

<body>

<nav th:replace="fragments/fragment :: menu"></nav>

      <div class="container mt-3" style="background-color: white; height: 600px;">
        <div class="row">
          <div class="col-3"></div>
          <div class="col-6">
            <h2 class="pt-4">Đăng kí lớp</h2>

            <form th:action="@{'/sv/mrl/add'}" method="post" th:object="${lopDk}">
              <div class="row">
                <div class="col-12 mt-4">
                  <label for="">Lý do</label>
                  <select class="form-control" th:field="*{lyDo}">
                    <option th:each="item : ${lyDoList}" th:text="${item}" th:value="${item}" th:selected="${lyDo==item}"></option>
                  </select>
                </div>

                <div class="col-3 mt-3">
                  <label>Mã học phần:</label>
                  <input type="text" class="form-control" th:field="*{maHocPhan}" >
                </div>
                <div class="col-9 mt-3">
                  <label>Tên học phần:</label>
                  <input type="text" class="form-control" th:field="*{tenHocPhan}">
                </div>
                <div class="col-6 mt-3">
                  <label>Mã lớp đăng kí:</label>
                  <input type="text" class="form-control" placeholder="Lý thuyết/Thực hành" th:field="*{maLopDangKi}">
                </div>
                <div class="col-6 mt-3">
                  <label>Mã lớp cũ:</label>
                  <input type="text" class="form-control" placeholder="Lý thuyết/Thực hành" th:field="*{maLopCu}">
                </div>
                <div class="col-12 mt-3 text-center">
                  <button type="submit" class="btn btn-lg btn-outline-danger" >SUBMIT</button>
                </div>

              </div>

            </form>
            
          </div>
        </div>
      </div>
     

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script>
        $('.datepicker').datepicker({
            uiLibrary: 'bootstrap4'
        });
    </script>
</body>

</html>
