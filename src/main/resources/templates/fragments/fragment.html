<html lang="en">
<head>
    <meta charset="UTF-8">

<body>


<head th:fragment = "header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">

    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" th:href="@{/style.css}">
    <title>Title</title>
</head>


<nav th:fragment = "menu" class="navbar navbar-expand-lg">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <ul class="navbar-nav">
                        <li class="nav-item ">
                            <a class="nav-link" href="/sv">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" href="/sv">Mở rộng lớp</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Profile
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/sv/canhan">Thông tin cá nhân</a>
                                <a class="dropdown-item" href="/sv/lienhe">Thông tin liên hệ</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/sv/baomat">Đổi mật khẩu</a>
                                <a class="dropdown-item" href="/sv/dangxuat">Đăng xuất</a>
                            </div>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            Welcome: <span th:text="${sv.hoTen}"></span>
                            (<span sec:authentication="name"></span>)
                            <br>
                            Role:  <span sec:authentication="principal.authorities"></span>
                        </li>
                        <form method="POST" th:action="@{/logout}">
                            <input type="submit" class="btn btn-warning" value="Logout"/>
                        </form>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</nav>

</body>
</html>
